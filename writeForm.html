<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="write__wrapper">
            <form class="write" method="POST">
                <input class="write__title" name="" type="text" placeholder="TITLE">
                <textarea class="write__text" name="" placeholder="TEXT"></textarea>
                <input class="write__submit" type="submit" value="SUBMIT">
            </form>
        </div>
    </div>

    <style>
        *{
            outline: none;
        }

        .write__wrapper{
            width: 80%;
            margin: auto;
        }

        .write{
            max-width: fit-content;
            margin: auto;
            margin-top: 20%;
        }

        .write__title{
            display: block;
            width: 100%;
            height: 30px;
            border: 1px solid #03c75a;
        }

        .write__text{
            margin-top: 10px;
            display: block;
            width: 100%;
            height: 100px;
            border: 1px solid #03c75a;
        }

        .write__submit{
            margin-top: 10px;
            display: block;
            width: 50%;
            height: 30px;
            border: 1px solid #03c75a;
            background-color: #fff;
        }
    </style>

</body>
</html>
